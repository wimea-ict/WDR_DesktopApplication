
<div class="container" style="margin-left: 12%;  margin-bottom: 10%;">
  <div class=" col-lg-8">
    <mat-card>
  <form  >
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Form</span>
    </div>
      <input type="text" name="Form_scanned" [(ngModel)]="archivescanned.Form_scanned"  class="form-control" aria-label="form" value="MonthlyRainfallReport" placeholder="MonthlyRainfallReport" readonly required>
  </div>
  
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Station</span>
    </div>
      <select type="text" name="station"  required class="form-control" placeholder="select station" >
        <option>--select station--</option>
        <option value="Kampala">Kampala</option>
      </select>
  </div> 
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Month</span>
    </div>
      <input type="text" name="month" [(ngModel)]="archivescanned.month"  required class="form-control"  >
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Year</span>
    </div>
      <input type="text" name="year" [(ngModel)]="archivescanned.year"  required class="form-control" placeholder="select year" >
           
  </div>
  <div class="form-group">
      <span class="input-group-text" id="basic-addon1">Description</span>
      <textarea type="text" name="Description" [(ngModel)]="archivescanned.Description"  class="form-control" ></textarea>
           
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Select file to upload</span>
    </div>
      <input type="file" name="FileRef" [(ngModel)]="archivescanned.FileRef" required class="form-control" accept="image/gif,image/jpg,image/png,image/jpeg,.pdf,.doc,.xlsx,.ppt,.xls" size="40">
           
  </div>
  <p>Lighter file is better</p>
  <br />
  <div class="input-group mb-3" >
      <span class="btn btn-danger" (click) ="back()">
          <i class ="fa fa-arrow-left"></i>
          BACK
        </span> 
        <button type="submit" class="btn btn-success" style=" margin-left:70% ;">
          <i class="fa fa-plus"></i>
          SUBMIT</button>
   </div>
  
  </form>
  </mat-card>
  </div>
  </div>
