
<div class="container" style="margin-left: 12%;  margin-bottom: 10%;">
<div class=" col-lg-8">
  <mat-card>
<form (ngSubmit)="addscannedDekandal()">

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Station</span>
  </div>
    <select type="text"   required class="form-control" placeholder="select station" name="station" [(ngModel)]="scannedDekandal.station">
      <option>select station</option>
      <option value="Kampala">Kampala</option>
    </select>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Station Number</span>
  </div>
    <input type="text" required class="form-control"  value readonly >
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">From Date</span>
  </div>
    <input type="date" required class="form-control"  name="from_date" [(ngModel)]="scannedDekandal.from_date">
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">To Date</span>
  </div>
    <input type="date" required class="form-control" placeholder="select Date" name="to_date" [(ngModel)]="scannedDekandal.to_date">
         
</div>
<div class="form-group">
    <span class="input-group-text" id="basic-addon1">Description</span>
    <textarea type="text"  class="form-control" name="Description" [(ngModel)]="scannedDekandal.Description"></textarea>
         
</div>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Select file to upload</span>
  <div>
    <input type="file" name="photo" ng2FileSelect [uploader]="uploader" name="FileRef" [(ngModel)]="scannedDekandal.FileRef"/>

    <button type="button" class="btn btn-success btn-s" 
      (click)="uploader.uploadAll()" 
      [disabled]="!uploader.getNotUploadedItems().length" >
          Upload an Image
    </button>
  </div>     
</div>
<br />
<div class="input-group mb-3" >
    <span class="btn btn-danger" (click) ="back()">
        <i class ="fa fa-arrow-left"></i>
        BACK
      </span> 
      <button type="submit" class="btn btn-success" style=" margin-left:70% ;">
        <i class="fa fa-plus"></i>
        SUBMIT</button>
 </div>

</form>
</mat-card>
</div>
</div>
