  <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div><strong> User Edit Form : You can edit user details here.</strong></div>
              <form class="form-horizontal" (submit)="updateUser()">
              <div class="form-group" style="margin-top: 20px;">
                <label for="name">User's name</label>
                <input type="text" class="form-control" [(ngModel)]="user.name" name="name"/>
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" [(ngModel)]="user.username" name="username"/>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control"  [(ngModel)]="user.email" name="email">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success">Update</button> &nbsp;
                <button type="submit" class="btn btn-info" (click)="backToViewUsers()">Cancel</button>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
