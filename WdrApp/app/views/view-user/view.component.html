  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mx-4">
          <div class="card-body p-5">
            <div><strong>WDR USER INFORMATION</strong></div>
            <form class="form-horizontal" (submit)="backToViewUsers()">
              <div style="margin-top: 10px;">
                <label>User ID:</label>
                  <span> {{user.id}}</span>
              </div>
              <div>
                  <label>User's Name:</label>
                    <span> {{user.name}}</span>
              </div>
              <div>
                  <label>User's Email:</label>
                    <span> {{user.email}}</span>
              </div>
              <div>
                  <label>User created on:</label>
                    <span> {{user.createdAt}}</span>
              </div>
              <div>
                  <label>Last updated on:</label>
                    <span> {{user.updatedAt}}</span>
              </div>
              <div class="form-group">
                  <div style="margin-top: 10px;">
                    <button type="submit"  class="btn btn-info" (click)="backToViewUsers()">Cancel</button>
                  </div>
                </div>
          </form>
          </div>
         </div>
        </div>
      </div>
    </div>
