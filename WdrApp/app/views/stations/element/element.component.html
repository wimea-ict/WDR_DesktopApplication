<mat-card style="width: 1000px; margin-left: 20px;">
  <form (ngSubmit)="save()"> 
    <div class="form-row">
      <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Element Name</div>
          </div>
      <input type="text" class="form-control" placeholder="Enter element name"  name="ElementName" [(ngModel)]="element.ElementName">
    </div>
    <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Instrument Name</div>
        </div>
        <select class="form-control" name="InstrumentName" [(ngModel)]="element.InstrumentName">
            <option>--Select instrument used to measure the element--</option>
            <option>Anenometer</option>
            <option>Barometer</option>
            <option>Rainfall Guage</option>
          </select>
      </div>
    </div>

    <div class="form-row">
      <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Station Name</div>
          </div>
      <input type="text" class="form-control" placeholder="Enter Station Name" name="StationName" [(ngModel)]="element.StationName">
    </div>
    <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Station Number</div>
        </div>
      <input type="number" class="form-control" placeholder="Enter Station Number" name="StationNumber" [(ngModel)]="element.StationNumber">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Abbrev</div>
          </div>
      <input type="text" class="form-control" placeholder="Enter Abbrev for the element" name="Abbrev" [(ngModel)]="element.Abbrev">
    </div>
      <div class="input-group col-md-6 mb-3">
          <div class="input-group-prepend">
              <div class="input-group-text">Type of Element</div>
            </div>
        <input type="text" class="form-control" placeholder="Enter type of element" name="Type" [(ngModel)]="element.Type">
      </div>
    </div>

    <div class="form-row">
      <div class="input-group col-md-6 mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">Units</div>
          </div>
      <input type="text" class="form-control" placeholder="Enter units for the element" name="Units" [(ngModel)]="element.Units">
    </div>
      <div class="input-group col-md-6 mb-3">
          <div class="input-group-prepend">
              <div class="input-group-text">Scale</div>
            </div>
        <input type="text" class="form-control" placeholder="Enter scale" name="Scale" [(ngModel)]="element.Scale">
      </div>
    </div>

    <div class="form-row">
        <div class="input-group col-md-6 mb-3">
          <div class="input-group-prepend">
              <div class="input-group-text">Limits</div>
            </div>
        <input type="text" class="form-control" placeholder="Enter limits" name="Limits" [(ngModel)]="element.Limits">
      </div>
    </div>

    <div class="form-row">
        <div class="input-group col-md-6 mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">Description</div>
              </div>
              <textarea name="description" id="" cols="30" rows="10" name="Description" [(ngModel)]="element.Description"></textarea>
        </div>
    </div>

        <button class="btn btn-primary" type="submit">Save</button>
        <button class="btn btn-danger" (click)="back()"> Cancel</button>
    </form>
</mat-card>
